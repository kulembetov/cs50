<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS50 Trivia Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>CS50 Trivia Quiz</h1>

        <div class="question-container">
            <h2>Part 1</h2>
            <h3>Which company was originally founded in a garage in Palo Alto?</h3>
            <div class="button-container">
                <button class="choice" data-correct="true">Hewlett-Packard (HP)</button>
                <button class="choice" data-correct="false">Facebook</button>
                <button class="choice" data-correct="false">Google</button>
                <button class="choice" data-correct="false">Apple</button>
            </div>
            <p id="mc-feedback" class="feedback"></p>
        </div>

        <div class="question-container">
            <h2>Part 2</h2>
            <h3>What is the name of the famous street where many Silicon Valley tech companies are located?</h3>
            <div class="input-container">
                <input type="text" id="free-response" placeholder="Enter your answer">
                <button id="submit-answer" class="submit-button">Submit</button>
            </div>
            <p id="fr-feedback" class="feedback"></p>
        </div>

        <footer>
            <p class="footer-text">@kulembetov</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
