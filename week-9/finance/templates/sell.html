{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Sell Stock</h2>
                <form action="/sell" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="symbol">Select Stock</label>
                        <select class="form-select" id="symbol" name="symbol">
                            <option disabled selected value="">Choose stock to sell</option>
                            {% for stock in stocks %}
                                <option value="{{ stock.symbol }}">{{ stock.symbol }} ({{ stock.total_shares }} shares)</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="shares">Number of Shares</label>
                        <div class="input-group">
                            <span class="input-group-text bg-secondary border-secondary text-white">
                                <i class="fas fa-hashtag"></i>
                            </span>
                            <input class="form-control" id="shares" min="1" name="shares" placeholder="Enter quantity" type="number">
                        </div>
                    </div>
                    <button class="btn btn-danger w-100" type="submit">Sell Stock</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
