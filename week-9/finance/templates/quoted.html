{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Stock Quote</h2>
                <div class="text-center mb-4">
                    <h3 class="mb-3">{{ quote.name }} ({{ quote.symbol }})</h3>
                    <div class="display-4 mb-3 font-monospace">{{ quote.price | usd }}</div>
                    <div class="text-secondary">Last updated: {{ quote.timestamp }}</div>
                </div>
                <div class="d-grid gap-2">
                    <a href="/buy" class="btn btn-primary">Buy Stock</a>
                    <a href="/quote" class="btn btn-outline-primary">New Quote</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
