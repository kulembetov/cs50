{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Create Account</h2>
                <form action="/register" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-secondary border-secondary text-white">
                                <i class="fas fa-user"></i>
                            </span>
                            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Choose username" type="text">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-secondary border-secondary text-white">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input class="form-control" id="password" name="password" placeholder="Create password" type="password">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="confirmation">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-secondary border-secondary text-white">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm password" type="password">
                        </div>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Create Account</button>
                </form>
                <div class="text-center mt-4">
                    <p class="text-secondary mb-0">Already have an account? <a href="/login" class="text-primary text-decoration-none">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
